
name: Push Changes to Another Repository

on:
  push:
    branches:
      - main  # Trigger the workflow on changes to the main branch

jobs:
  push-to-different-repo:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Set up Git
      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Make changes (for example: create a file)
      - name: Create a new file (for example purposes)
        run: echo "This file was generated by GitHub Actions" > generated-file.txt

      # Stage changes
      - name: Stage changes
        run: git add .

      # Commit the changes
      - name: Commit changes
        run: git commit -m "Add generated file"

      # Push changes to a different repository
      - name: Push changes to GitHub repository
  run: |
    git config user.name "your-username"
    git config user.email "your-email@example.com"
    git remote add origin https://$GITHUB_TOKEN@github.com/abdulnafees68/nafees-actions.git
    git push origin HEAD:refs/heads/main
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
